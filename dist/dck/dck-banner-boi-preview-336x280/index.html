<script type="text/javascript">
    var loop = 0;

    var tl = new TimelineLite();

        loop++;

    tl.stop();
        tl.fromTo('#sceneContainer',.8,{autoAlpha:'0'}, {autoAlpha:'1',ease:Quint.easeOut});
        tl.fromTo('.bg-mountains',4.3,{x:'-32%'}, {x:'0%',ease:Quint.easeInOut});//

        tl.fromTo('.copy4',.8,{y:'5px', autoAlpha:'0'}, {y:'0px', autoAlpha:'1', ease:Power3.easeOut},'-=7.5');
    function startBanner() {
        if(!inited){
            inited = true;
            document.getElementsByTagName('html')[0].className += "bannerReady";
        }
       tl.play();

    function loadAssets(){
        var img = new Image();
